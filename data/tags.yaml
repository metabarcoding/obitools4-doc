  command:
  - obiconvert
  category:
  - primer
- tag: taxid
  definition: Taxonomic identifier of the sequence within the current taxonomy.
  link: https://www.ncbi.nlm.nih.gov/Taxonomy
  command:
  - obitag
  - obipcr
  - obiconvert
  category:
  - taxonomy
- tag: taxonomic_path
  definition: Ordered list of taxids describing the lineage of the annotated sequence.
  command:
  - obiannotate
  category:
  - taxonomy
- tag: taxonomic_rank
  definition: Rank name corresponding to the assigned taxon.
  command:
  - obiannotate
  category:
  - taxonomy
