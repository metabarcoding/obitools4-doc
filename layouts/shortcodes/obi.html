<!--- variables based on shortcode argument -->
{{- $entry := (.Get 0) -}}
{{- $context := . -}}

<!-- range over data file -->
{{- range $.Site.Data.commands -}}
  {{- if eq ( .command | lower) ( $entry | lower ) -}}
    <a href="{{ ref $context .command }}">
    <abbr title="{{- .command -}}: {{ .description | plainify -}}"><code>{{- .command -}}</code></abbr>
    </a>
  {{- end -}}
{{- end -}}
